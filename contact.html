<!--Navbar-->

<!--Contact Bar-->

        <div class="container-fluid" style="padding-left: 200px">
            <div class="row">
                <div class="col-md-7 col-md-offset-3">
                    <h1>Contact</h1>
                    <br>
                    <form role="form" method="post" id="reused_form">
                        <div class="form-group">
                            <label for="name">
                                Name:</label>
                            <input type="text" class="form-control"
                            id="name" name="name"  required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email:</label>
                            <input type="email" class="form-control"
                            id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name">
                                Message:</label>
                            <textarea class="form-control" type="textarea" name="message"
                            id="message" placeholder="Your Message Here"
                            maxlength="6000" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Post It! â†’</button>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; ">
                        <h3>Success!</h3>
                        You will be reached as soon as possible.
                    </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h3>Error!</h3>
                        There was an error sending your form.
                    </div>
                </div>
            </div>
        </div>

<!--Footer-->

        <nav class="navbar navbar-default navbar-bottom abs-center-x">

                <div class="col-0">
                    <p class="navbar-text text-center" style="padding: 100% 0% 0% 1000%">Copyright</p>
                </div>
            </div>
        </nav>
    </body>
